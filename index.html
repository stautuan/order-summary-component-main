<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-summary">
        <img
          class="order-summary__img"
          src="images/illustration-hero.svg"
          alt="An illustration of a woman dancing while listening to music from her headphones"
        />
        <section class="order-summary__content">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan">
            <img
              class="annual-plan__icon"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <div class="annual-plan__text-box">
              <p class="annual-plan__title">Annual Plan</p>
              <p class="annual-plan__price">$59.99/year</p>
            </div>
            <a class="annual-plan__change" href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/stautuan">Stacy</a>.
    </footer>
  </body>
</html>
